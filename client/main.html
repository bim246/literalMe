<head>
  <title>literalMe</title>
</head>

<body>
  <div class="container">
    {{> navBar}}
    {{> mainBody}}
    {{> footerBar}}
  </div>
</body>

<template name="navBar">
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">LiteralMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">You can...</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white"><i class="zmdi zmdi-twitter-box"> Follow us on Twitter</i></a></li>
              <li><a href="#" class="text-white"><i class="zmdi zmdi-facebook-box"> Like us on Facebook</i></a></li>
              <li><a href="#" class="text-white"><i class="zmdi zmdi-email"> Email Us</i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">         
          <strong>LiteralMe</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
</template>

<template name="myJumbo">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">LiteralMe</h1>
      <p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
      <p>
        <a href="#" class="btn btn-primary my-2" role="button" data-toggle="modal" data-target="#addBook">Add a new book</a>
      </p>
    </div>
  </section>
</template>

<template name="mainBody">
  <main role="main">
    {{> myJumbo}}
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {{#each profAll}}
            <div id={{_id}} class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="image" src={{Cover}}>
                <div class="card-body">
                  <p class="card-text">{{Title}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-secondary js-showbook">View</button>
                      <button type="button" class="btn btn-sm btn-secondary" data-toggle="modal" data-target="#editbook{{_id}}">Edit</button>
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn btn-success js-thumbs-up"><i class="zmdi zmdi-thumb-up"></i> {{Likes}}</button>
                      <button type="button" class="btn btn-sm btn btn-danger js-thumbs-down"><i class="zmdi zmdi-thumb-down"></i> {{Dislikes}}</button>
                    </div>
                    <small class="text-muted">by {{author}}</small>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="viewinfo{{_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">{{Title}}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col">
                          <img class="image2" src={{Cover}}>
                        </div>
                        <div class="col">
                          Author : {{author}}<br>
                          Views : {{Views}}<br>
                          Rating :<br>
                          Likes : {{LikeRatio}}%<br>
                          Dislikes : {{DislikeRatio}}%<br>
                          Description : <br>
                          {{desc}}

                        </div>
                      </div>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <!-- <button type="button" data-dismiss="modal" class="btn btn-primary js-delete">Delete</button> -->
                    </div>
                  </div>
                </div>
              </div>
            
              <div class="modal fade" id="editbook{{_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Edit {{Title}}'s Details</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Book Title :</span>
                          </div>
                          <input type="text" id="Title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Author Name :</span>
                          </div>
                          <input type="text" id="author" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Book Cover Image :</span>
                          </div>
                          <input type="text" id="Cover" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="form-group">
                          <label for="description" class="col-form-label">Description :</label>
                          <textarea class="form-control" id="Description"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary js-savebook">Save Changes</button>
                      <button type="button" class="btn btn-primary js-delete">Delete</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="addBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Book Title :</span>
              </div>
              <input type="text" id="Title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Author Name :</span>
              </div>
              <input type="text" id="author" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Book Cover Image :</span>
              </div>
              <input type="text" id="Cover" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="form-group">
              <label for="description" class="col-form-label">Description :</label>
              <textarea class="form-control" id="Description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary js-addbook">Add book</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="footerBar">
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; WeTookYourDesignsInc</p>      
    </div>
  </footer>
</template>
